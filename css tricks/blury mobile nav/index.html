    <script>

        const primNav = document.querySelector('.primary-navigation')
        const toggleBtn = document.querySelector('.menu-toggle')
        const hamburg = document.querySelector('.hamburger')

        toggleBtn.addEventListener('click', () => {
            const visibility = primNav.getAttribute('data-visible')

            if(visibility === "false"){
                primNav.setAttribute('data-visible', "true")
                toggleBtn.children[0].style.setProperty("display", "none")
                toggleBtn.children[1].style.setProperty("display", "block")
            }else{
                primNav.setAttribute('data-visible', "false")
                toggleBtn.children[0].style.setProperty("display", "block")
                toggleBtn.children[1].style.setProperty("display", "none")
            }
            if(toggleBtn.children[0].classList.contains('hamburger')){
                
            }
        })



    </script>
