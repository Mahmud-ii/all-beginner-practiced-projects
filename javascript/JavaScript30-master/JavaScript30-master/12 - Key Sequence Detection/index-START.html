<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <!-- <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script> -->
</head>
<body>
<script>
  let keyArr = []
  let secArr = "shanto"

  window.addEventListener('keydown', (e) => {
    keyArr.push(e.key)

    keyArr.splice(-secArr.length - 1, keyArr.length - secArr.length)

    if(keyArr.join("").includes(secArr)){
      console.warn("shanto");
    }
  })
</script>
</body>
</html>
